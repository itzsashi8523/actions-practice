name: first-workflow
on: push
jobs:
  build-job:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository to local
        uses: actions/checkout@v4

      - name: Executing a Shell Script
        run: |
          chmod +x my-script.sh
          ./my-script.sh
      - name: creating deploy file
        run: echo "Uploading file & Code Testing & Deploying" > /tmp/code
      - name: Code file content
        run: cat /tmp/code
      - name: Uploading Artifact
        uses: actions/upload-artifact@v4
        with:
          path: /tmp/code
  test-job:
    needs: build-job
    runs-on: ubuntu-latest
    steps:
      - name: Downloading Artifact
        uses: actions/download-artifact@v4
        with:
          name: code
      - name: Test the Application
        run: ls -l
  deploy-job:
    needs: [build-job]
    runs-on: ubuntu-latest
    steps:
      - name: Downloading Artifact
        uses: actions/download-artifact@v4
        with:
          name: code
      - name: Deploy the Code
        run: echo "Deployingn the code........." && cat code