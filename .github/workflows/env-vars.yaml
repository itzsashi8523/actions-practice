name: Example Workflow with Environment Variables

on:
  push:
    branches:
      - main

jobs:
  environment_variables_example:
    runs-on: ubuntu-latest
    env:
      JOB_LEVEL_VAR: "This is a job-level variable"

    steps:
      - name: Print Job Level Environment Variable
        run: echo "$JOB_LEVEL_VAR"

      - name: Set Step Level Environment Variable
        run: echo "::set-env name=STEP_LEVEL_VAR::This is a step-level variable"

      - name: Print Step Level Environment Variable
        run: echo "$STEP_LEVEL_VAR"

      - name: Print Workflow Level Environment Variables
        run: |
          echo "Workflow level variables:"
          echo "  GITHUB_REPOSITORY: $GITHUB_REPOSITORY"
          echo "  GITHUB_WORKFLOW: $GITHUB_WORKFLOW"
          echo "  GITHUB_SHA: $GITHUB_SHA"