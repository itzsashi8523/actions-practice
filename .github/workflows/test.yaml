name: practice-workflow
on: workflow_dispatch
env:
  DB_PORT: 5432
jobs:
  global-env-vars:
    runs-on: ubuntu-latest
    steps:
      - name: Store env vars
        run: echo "MY_NAME=Local" >> $GITHUB_ENV
  display-stored-vars:
    runs-on: ubuntu-latest
    steps:
      - name: Display Environment Variable
        run: echo "${{ env.MY_NAME }}"
