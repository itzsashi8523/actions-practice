name: Environment Variable Example

env:
  # Workflow level variable
  WORKFLOW_VAR: "global_value"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      # Job level variable (overrides workflow level for this job)
      WORKFLOW_VAR: "job_value"
    steps:
      - uses: actions/checkout@v3

      - name: Print workflow variable
        run: echo "Workflow variable: $WORKFLOW_VAR"

      - name: Set step variable
        env:
          STEP_VAR: "step_value"
        run: echo "Step variable: $STEP_VAR"